<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Pagination Demonstration</title>
    <link href="004-pagination.css" rel="stylesheet" type="text/css" />
    <link href="page-width.css" rel="stylesheet" type="text/css" />
    <!--<link href="page-width.css" rel="stylesheet" type="text/css" />-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pagination & Carousel</h1>
        <div class="pagi">
            <ul class="pagination">
                <li><a href="004-about.html">About</a></li>
                <li><a href="004-html.html">Html Source</a></li>
                <li><a href="004-css.html">Css Source</a></li>
            </ul>
        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <img class="img-responsive" src="Campus.jpg" alt="My Campus" width="704" height="342">
                </div>

                <div class="item">
                    <img class="img-responsive" src="WestV.jpg" alt="West Village" width="704" height="342">
                </div>

                <div class="item">
                    <img class="img-responsive" src="Snell.jpg" alt="Snell Library" width="704" height="342">
                </div>

                <div class="item">
                    <img src="Huskies.jpg" class="img-responsive" alt="The Husky" width="704" height="342">
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </div>
</body>
</html>
